<html>
<head>
<style> 
table,th,td{

}

    }

    }

        color:aqua;
        background-color:powderblue;
    }

</style>

        <tr>

            <td class="bg-color text-color on-hover">jill</td>
            <td class="bg-color text-color on-hover">eve</td>
          
        </tr>
        <tr>
    <th class="bg-color text-color">last name</th>
    <td class="bg-color">smith</td>
    <td class="bg-color">jakson</td>
    </tr>
    <tr>

    </tr>
    </table>
</body>
</html>
